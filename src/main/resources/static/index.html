<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="webjars/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<h4>Uploading Multiple Files using Ajax</h4>
		</div>
		<div class="row">
			<form method="POST" enctype="multipart/form-data" id="fileUploadForm">

				<div class="form-group row">
					<label for="firstName" class="col-sm-2 col-form-label">First
						Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstName"
							name="firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group row">
					<label for="lastName" class="col-sm-2 col-form-label">Last
						Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastName"
							name="lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group row">
					<label for="emailId" class="col-sm-2 col-form-label">Email
						Id</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="emailId"
							name="emailId" placeholder="Email Id">
					</div>
				</div>
				<div class="form-group row">
					<label for="phoneNumber" class="col-sm-2 col-form-label">Mobile
						Number</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="phoneNumber"
							name="phoneNumber" placeholder="Mobile Number">
					</div>
				</div>


				<div class="form-group">
					<label for="file1">Adhaar Card </label> <input name="files"
						type="file" class="form-control-file" id="file1">
				</div>
				<div class="form-group">
					<label for="file2">PAN Card</label> <input name="files" type="file"
						class="form-control-file" id="file2">
				</div>

				<div class="form-group">
					<div class="col-auto my-1">
						<label class="mr-sm-2" for="inlineFormCustomSelect">Please
							select upload preference</label> <select id="preference"
							class="custom-select mr-sm-2" id="inlineFormCustomSelect"
							name="preference">
							<option selected>Select Uploading Model</option>
							<option value="1">Only File Upload: No Model Data</option>
							<option value="2">Multiple files Upload: Model Data</option>
							<option value="3">Multiple files Upload: Custom Model</option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<input type="submit" value="Submit" class="btn btn-primary"
						id="btnSubmit" />
				</div>
			</form>

		</div>

		<div class="row">
			<h3>Server Response:</h3>
			<pre>
    		<div id="result"></div>
		</pre>
		</div>
	</div>


	<script type="text/javascript"
		src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>
</body>
</html>
